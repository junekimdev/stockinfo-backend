[package]
name = "stockinfo-backend"
version = "1.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = {version = "1.40", features = ["rt", "rt-multi-thread", "macros"]}
actix-web = "4.9"
actix-cors = "0.7"
reqwest = { version = "0.12", features = ["json", "blocking"] }

# DB
tokio-postgres = {version = "0.7", features = ["with-uuid-1", "with-time-0_3"]}
deadpool-postgres ={version = "0.14", features = ["serde"]}
deadpool-redis = {version = "0.18", features = ["rt_tokio_1", "serde"]}

# logging & tracing
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter", "registry"] }
tracing-actix-web = "0.7"
tracing-opentelemetry = "0.25"

# opentelemetry
opentelemetry = "0.24"
opentelemetry_sdk = {version = "0.24",features = ["rt-tokio"]}
opentelemetry-otlp = "0.17"

# files
zip = "2.2"
roxmltree = "0.20"

# Utils
dotenv = "0.15"
config = "0.14"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
time = {version = "0.3", features = ["macros", "serde"]}
urlencoding = "2.1"
rust_decimal = {version = "1.36", features = ["db-tokio-postgres", "serde-with-str"]}
